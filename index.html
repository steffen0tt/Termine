/* groups to filter by */
const groups = ["Klavierschildkr√∂ten","Klangkobolde","Trompetentiger","Fl√∂tenfohlen","Melodiezauberer","Musikwichtel"];

/* helpers */
function toDate(s){ return s.includes("T") ? new Date(s) : new Date(s + "T00:00:00"); }
function monthKey(dt){ return dt.toLocaleString("de-DE",{ month:"long", year:"numeric" }); }
events.sort((a,b)=> toDate(a.start) - toDate(b.start));
const months = {};
events.forEach(ev=>{
  const key = monthKey(toDate(ev.start));
  months[key] = months[key] || [];
  months[key].push(ev);
});

/* determine which groups an event applies to */
function eventGroups(ev){
  const title = ev.title.toLowerCase();
  const matched = groups.filter(g => title.includes(g.toLowerCase()));
  return matched.length ? matched : ["all"];
}

/* display formatting */
function displayDateRange(ev){
  const s = toDate(ev.start), e = toDate(ev.end);
  if(s.toDateString() === e.toDateString()){
    return s.toLocaleDateString("de-DE",{ weekday:"short", day:"2-digit", month:"2-digit", year:"numeric" });
  } else {
    const from = s.toLocaleDateString("de-DE",{ day:"2-digit", month:"2-digit", year:"numeric" });
    const to = e.toLocaleDateString("de-DE",{ day:"2-digit", month:"2-digit", year:"numeric" });
    return `${from} ‚Äì ${to}`;
  }
}
function displayTime(ev){
  if(ev.start.includes("T")){
    return `${toDate(ev.start).toLocaleTimeString("de-DE",{hour:"2-digit",minute:"2-digit"})} ‚Äì ${toDate(ev.end).toLocaleTimeString("de-DE",{hour:"2-digit",minute:"2-digit"})}`;
  } else return "ganzt√§gig";
}

/* ICS helpers (Europe/Berlin) */
function pad(n){ return n.toString().padStart(2,"0"); }
function toICSDateTimeLocal(s){
  if(!s.includes("T")) return s.replace(/-/g,"");
  const d = new Date(s);
  const y = d.getFullYear(), mo = pad(d.getMonth()+1), da = pad(d.getDate()), hh = pad(d.getHours()), mm = pad(d.getMinutes()), ss = pad(d.getSeconds());
  return `${y}${mo}${da}T${hh}${mm}${ss}`;
}
function utcNowICS(){ return toICSDateTimeLocal(new Date().toISOString()); }

/* create VEVENT with VALARM 2 days before */
function createVEvent(ev){
  const uid = `${Date.now()}-${Math.random().toString(36).slice(2,9)}@kitatermine.local`;
  const dtstamp = utcNowICS();
  if(!ev.start.includes("T")){
    const startY = ev.start.replace(/-/g,"");
    const endDate = new Date(ev.end + "T00:00:00"); endDate.setDate(endDate.getDate()+1);
    const endY = endDate.toISOString().slice(0,10).replace(/-/g,"");
    // VALARM uses TRIGGER:-P2D relative to DTSTART for all-day events
    return [
      "BEGIN:VEVENT",
      `UID:${uid}`,
      `DTSTAMP:${dtstamp}`,
      `DTSTART;VALUE=DATE:${startY}`,
      `DTEND;VALUE=DATE:${endY}`,
      `SUMMARY:${ev.title}`,
      "BEGIN:VALARM",
      "TRIGGER:-P2D",
      "ACTION:DISPLAY",
      "DESCRIPTION:Erinnerung: Termin in 2 Tagen",
      "END:VALARM",
      "END:VEVENT"
    ].join("\r\n");
  } else {
    const dtStart = toICSDateTimeLocal(ev.start);
    const dtEnd = toICSDateTimeLocal(ev.end);
    return [
      "BEGIN:VEVENT",
      `UID:${uid}`,
      `DTSTAMP:${dtstamp}`,
      `DTSTART;TZID=Europe/Berlin:${dtStart}`,
      `DTEND;TZID=Europe/Berlin:${dtEnd}`,
      `SUMMARY:${ev.title}`,
      "BEGIN:VALARM",
      "TRIGGER:-P2D",
      "ACTION:DISPLAY",
      "DESCRIPTION:Erinnerung: Termin in 2 Tagen",
      "END:VALARM",
      "END:VEVENT"
    ].join("\r\n");
  }
}

/* build global ICS */
function buildGlobalICS(){
  const vevents = events.map(createVEvent).join("\r\n");
  return [
    "BEGIN:VCALENDAR",
    "VERSION:2.0",
    "PRODID:-//Kita-Termine//DE",
    "CALSCALE:GREGORIAN",
    "METHOD:PUBLISH",
    vevents,
    "END:VCALENDAR"
  ].join("\r\n");
}

/* per-event ICS data URL */
function buildEventICSDataUrl(ev){
  const content = ["BEGIN:VCALENDAR","VERSION:2.0","PRODID:-//Kita-Termine//DE",createVEvent(ev),"END:VCALENDAR"].join("\r\n");
  return "data:text/calendar;charset=utf-8," + encodeURIComponent(content);
}

/* Google link - event creation (note: Google create-link can't reliably set reminders via URL;
   recommend importing the provided .ics which contains a VALARM). See code comments and chat explanation.
*/
function buildGoogleUrl(ev){
  if(!ev.start.includes("T")){
    const startY = ev.start.replace(/-/g,"");
    const endDate = new Date(ev.end + "T00:00:00"); endDate.setDate(endDate.getDate()+1);
    const endY = endDate.toISOString().slice(0,10).replace(/-/g,"");
    return `https://calendar.google.com/calendar/r/eventedit?text=${encodeURIComponent(ev.title)}&dates=${startY}/${endY}&ctz=Europe/Berlin&details=${encodeURIComponent("Hinweis: F√ºr eine automatische Erinnerung 2 Tage vorher bitte die iCal(.ics)-Datei importieren oder in den Erinnerungen 2 Tage vorher hinzuf√ºgen.")}`;
  } else {
    // Google eventedit expects YYYYMMDDTHHMMSSZ or local - we'll provide local in basic format
    const s = toICSDateTimeLocal(ev.start);
    const e = toICSDateTimeLocal(ev.end);
    return `https://calendar.google.com/calendar/r/eventedit?text=${encodeURIComponent(ev.title)}&dates=${s}/${e}&ctz=Europe/Berlin&details=${encodeURIComponent("Hinweis: F√ºr eine automatische Erinnerung 2 Tage vorher bitte die iCal(.ics)-Datei importieren oder in den Erinnerungen 2 Tage vorher hinzuf√ºgen.")}`;
  }
}

/* Outlook web compose link */
function toISOForOutlook(s){
  // returns ISO without milliseconds in form YYYY-MM-DDTHH:MM:SS
  if(!s.includes("T")) return s; // all-day keep YYYY-MM-DD
  const d = new Date(s);
  const pad2 = n => n.toString().padStart(2,"0");
  return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}T${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
}
function buildOutlookUrl(ev){
  // Outlook web deeplink: https://outlook.live.com/calendar/0/deeplink/compose?subject=...&body=...&startdt=...&enddt=...
  if(!ev.start.includes("T")){
    const start = ev.start;
    const endDate = new Date(ev.end + "T00:00:00"); endDate.setDate(endDate.getDate()+1);
    const end = endDate.toISOString().slice(0,10);
    return `https://outlook.live.com/calendar/0/deeplink/compose?subject=${encodeURIComponent(ev.title)}&startdt=${encodeURIComponent(start)}&enddt=${encodeURIComponent(end)}&body=${encodeURIComponent("Erinnerung: Dieses Event enth√§lt eine .ics mit einem Alarm 2 Tage vorher ‚Äî beim Import wird die Erinnerung √ºbernommen.")}`;
  } else {
    const start = toISOForOutlook(ev.start);
    const end = toISOForOutlook(ev.end);
    return `https://outlook.live.com/calendar/0/deeplink/compose?subject=${encodeURIComponent(ev.title)}&startdt=${encodeURIComponent(start)}&enddt=${encodeURIComponent(end)}&body=${encodeURIComponent("Erinnerung: Dieses Event enth√§lt eine .ics mit einem Alarm 2 Tage vorher ‚Äî beim Import wird die Erinnerung √ºbernommen.")}`;
  }
}

/* type metadata for pills and colors */
const typeMeta = {

/* auto-detect type by title */
function detectType(title){
  const t = title.toLowerCase();
  if(t.includes("elternabend")) return "parents";
  if(t.includes("kita geschlossen")||t.includes("sommerschlie√üzeit")||t.includes("konzepttag")||t.includes("winterschlie√üzeit")||t.includes("regenerationstag")||t.includes("betriebsausflug")||t.includes("tag der")) return "closed";
  if(t.includes("fest")||t.includes("konzert")||t.includes("basteln")||t.includes("adventssingen")||t.includes("licht")||t.includes("sommerfest")||t.includes("verabschiedung")) return "party";
  if(t.includes("elternrat")||t.includes("info")) return "info";
  return "other";
}

/* RENDER */

Object.keys(months).forEach(monthName => {

  section.appendChild(h);
  const grid = document.createElement("div"); grid.className="grid";
  months[monthName].forEach(ev=>{
    const evGroups = eventGroups(ev);
    const card = document.createElement("article"); card.className="card"; card.dataset.groups = evGroups.join(",");

    left.appendChild(title); left.appendChild(date);

    const typ = detectType(ev.title);
    const tm = typeMeta[typ] || typeMeta.other;
    const pill = document.createElement("div"); pill.className = "pill " + tm.cls; pill.innerHTML = `<span style="font-size:1.05rem">${tm.emoji}</span> <span style="opacity:0.95">${tm.label}</span>`;
    right.appendChild(pill);
    metaRow.appendChild(left); metaRow.appendChild(right);

    timeRow.appendChild(timeDiv);

    // iCal download (contains VALARM TRIGGER:-P2D)
    const aIcal = document.createElement("a"); aIcal.className="btn btn-ical"; aIcal.href = buildEventICSDataUrl(ev); aIcal.setAttribute("download", ev.title.replace(/[^\w\d\-_]+/g,"_") + ".ics"); aIcal.innerHTML="üìÖ iCal";
    // Google (opens event creation); note: Google URL can't reliably set reminders -> import .ics to keep VALARM
    const aGoogle = document.createElement("a"); aGoogle.className="btn btn-google"; aGoogle.href = buildGoogleUrl(ev); aGoogle.target="_blank"; aGoogle.rel="noopener noreferrer"; aGoogle.innerHTML="üìÜ Google";
    // Outlook web compose (and desktop will import .ics where VALARM is respected)
    const aOutlook = document.createElement("a"); aOutlook.className="btn btn-outlook"; aOutlook.href = buildOutlookUrl(ev); aOutlook.target="_blank"; aOutlook.rel="noopener noreferrer"; aOutlook.innerHTML="üìß Outlook";

    buttons.appendChild(aIcal);
    buttons.appendChild(aGoogle);
    buttons.appendChild(aOutlook);

    card.appendChild(metaRow); card.appendChild(timeRow); card.appendChild(buttons);
    grid.appendChild(card);
  });
  section.appendChild(grid);
  main.appendChild(section);
});

    btn.classList.add("active");
    const g = btn.dataset.group;

function filterByGroup(group){
  const cards = document.querySelectorAll(".card");
  cards.forEach(c=>{
    const gs = c.dataset.groups.split(",");
    if(group==="all" || gs.includes("all") || gs.map(x=>x.toLowerCase()).includes(group.toLowerCase())){
      c.style.display = "";
    } else c.style.display = "none";
  });
}
